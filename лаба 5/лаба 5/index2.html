<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовий редактор</title>
    <style>
        #formattedText {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<textarea id="inputText" rows="4" cols="50" oninput="updateFormattedText()"></textarea>
<br>

<button onclick="toggleBold()">Напівжирний</button>
<button onclick="changeColor()">Колір тексту</button>
<button onclick="toggleUnderline()">Підкреслення</button>
<button onclick="toggleItalic()">Нахил</button>
<button onclick="toggleUppercase()">Великий регістр</button>

<div id="formattedText"></div>

<script src="script2.js"></script>

</body>
</html>
