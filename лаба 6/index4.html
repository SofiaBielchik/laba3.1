<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сховище продуктів</title>
</head>
<body>
    <div>
        <label for="newItemInput">Новий продукт:</label>
        <input type="text" id="newItemInput">
        <button onclick="addItem()">Додавання</button>
        <label for="removeItemInput">Видалити продукт:</label>
        <input type="text" id="removeItemInput">
        <button onclick="removeItem()">Видалення</button>
    </div>

    <div id="resultContainer"></div>

    <script>
        // Функція конструктора Storage
        function Storage(initialItems) {
            this.items = initialItems || [];

            this.getItems = function () {
                return this.items;
            };

            this.addItem = function (item) {
                this.items.push(item);
            };

            this.removeItem = function (item) {
                const index = this.items.indexOf(item);
                if (index !== -1) {
                    this.items.splice(index, 1);
                }
            };
        }

        
        const storage = new Storage(["яблуко", "банан", "манго"]);

        function displayItems() {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `<p>Продукти: ${storage.getItems().join(', ')}</p>`;
        }

      
        function addItem() {
            const newItemInput = document.getElementById('newItemInput');
            const newItem = newItemInput.value;
            storage.addItem(newItem);
            displayItems();
        }

       
        function removeItem() {
            const removeItemInput = document.getElementById('removeItemInput');
            const removeItem = removeItemInput.value;
            storage.removeItem(removeItem);
            displayItems();
        }

     
        displayItems();
    </script>
</body>
</html>
