<!--TML містить список категорій ul#categories.
Напиши скрипт, який:
1. Порахує і виведе в консоль кількість категорій
в ul#categories, тобто елементів li.item.
2. Для кожного элемента li.item у
списку ul#categories, знайде і виведе в консоль
текст заголовку елемента (тегу &lt;h2&gt;) і кількість
елементів в категорії (усіх &lt;li&gt;, вкладених в
нього).
Для виконання цього завдання потрібно використати
метод forEach() і властивості навігації по DOM.
В результаті, в консолі будуть виведені наступні
повідомлення.-->





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рахування категорій</title>
</head>
<body>

<ul id="categories">
    <li class="item">
        <h2>Animals</h2>
        <ul>
            <li>Cat</li>
            <li>Hamster</li>
            <li>Horse</li>
            <li>Parrot</li>
        </ul>
    </li>
    <li class="item">
        <h2>Products</h2>
        <ul>
            <li>Bread</li>
            <li>Prasley</li>
            <li>Cheese</li>
        </ul>
    </li>
    <li class="item">
        <h2>Technologies</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            
        </ul>
    </li>
</ul>


<div id="output"></div>

<script>
const outputDiv = document.getElementById('output');

// Отримуємо список всіх елементів li з класом "item" внутрішньо в ul#categories
const categoriesList = document.querySelectorAll('ul#categories > li.item');

// Завдання 1: Вивести кількість категорій
const categoriesCount = categoriesList.length;
outputDiv.innerHTML += `<p>Кількість категорій в ul#categories: ${categoriesCount}</p>`;


categoriesList.forEach(category => {
    // Отримуємо заголовок (текст внутрішньо в тегу h2)
    const categoryTitle = category.querySelector('h2').textContent;

    // Отримуємо список всіх елементів li внутрішньо в поточній категорії
    const itemsList = category.querySelectorAll('ul > li');

    // Завдання 2: Вивести текст заголовку та кількість елементів в категорії
    outputDiv.innerHTML += `<p>${categoryTitle}: ${itemsList.length} елементів</p>`;
});
</script>

</body>
</html>
